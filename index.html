<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <button><i class="fa-solid fa-plus"></i>Add Note </button>

  <section class="main">
    <div class="allSongs">

        <h1>My Songs Queue </h1>
        
        <ul class="songList">


        </ul>
        
    </div>

    <!-- <audio src="./audio/songJack-sparrow.mp3.mp3"></audio> -->

  
  <div class="buttons">
          
    <input type="range" name="" id="" value="0">
      
    <div class="controls">
        <button><i class="fa-solid fa-backward-fast"></i></button>
        <button><i class="fa-solid fa-play"></i></button>
        <button><i class="fa-solid fa-forward-fast"></i></button>
    </div>

  </div>
</section>



<script src="app.js"></script>
</body>
</html>
